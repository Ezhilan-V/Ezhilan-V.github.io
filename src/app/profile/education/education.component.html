<!-- education.component.html -->
<div class="container mx-auto p-4">
  <div *ngFor="let edu of education"
    class="w-full rounded-lg shadow-lg bg-white mb-6 overflow-hidden transform transition-all hover:shadow-xl"
    [attr.data-aos]="'fade-up'" [attr.data-aos-duration]="800">

    <div class="flex flex-col lg:flex-row">
      <!-- School Info Section -->
      <div class="lg:w-1/4 bg-gradient-to-br from-[#f96332] to-[#f85c2b] p-6 text-white">
        <div class="flex items-center mb-4">
          <mat-icon class="mr-2 text-white">school</mat-icon>
          <h3 class="text-xl font-bold">{{edu.school}}</h3>
        </div>
        <div class="flex items-center text-white/90">
          <mat-icon class="mr-2 !text-sm text-white">today</mat-icon>
          <p>{{edu.period}}</p>
        </div>
      </div>

      <!-- Details Section -->
      <div class="lg:w-3/4 p-6">
        <h4 class="text-xl font-bold text-[#f96332] mb-4 flex items-center">
          <mat-icon class="mr-2 text-[#f96332]">military_tech</mat-icon>
          {{edu.degree}}
        </h4>

        <ng-container *ngFor="let section of edu.details">
          <!-- GPA Section -->
          <div *ngIf="isGPASection(section)" class="flex items-center mb-4">
            <mat-icon class="mr-2 text-[#f96332]">grade</mat-icon>
            <p class="font-semibold text-[#888888]" [innerHTML]="section.content"></p>
          </div>

          <!-- Categorized Courses Section -->
          <div *ngIf="isCourseCategorizedSection(section)" class="mb-4">
            <div class="flex items-center mb-2">
              <mat-icon class="mr-2 text-[#f96332]">library_books</mat-icon>
              <h5 class="font-semibold text-[#888888]">{{section.title}}</h5>
            </div>
            <div class="pl-6">
              <div *ngFor="let category of section.content" class="mb-2">
                <div class="text-[#f96332] font-medium mb-1">{{category.category}}:</div>
                <div class="text-[#888888] text-sm pl-4">{{category.courses.join(', ')}}</div>
              </div>
            </div>
          </div>

          <!-- Projects Section -->
          <div *ngIf="isProjectsSection(section)" class="mb-4">
            <div class="flex items-center mb-2">
              <mat-icon class="mr-2 text-[#f96332]">rocket_launch</mat-icon>
              <h5 class="font-semibold text-[#888888]">Key Projects:</h5>
            </div>
            <ul class="list-disc pl-10 text-[#888888] text-sm space-y-1 marker:text-[#f96332]">
              <li *ngFor="let project of section.content">{{project}}</li>
            </ul>
          </div>

          <!-- Achievements Section -->
          <div *ngIf="isAchievementsSection(section)" class="mb-4">
            <div class="flex items-center mb-2">
              <mat-icon class="mr-2 text-[#f96332]">emoji_events</mat-icon>
              <h5 class="font-semibold text-[#888888]">Academic Achievements:</h5>
            </div>
            <ul class="list-disc pl-10 text-[#888888] text-sm space-y-1 marker:text-[#f96332]">
              <li *ngFor="let achievement of section.content">{{achievement}}</li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
