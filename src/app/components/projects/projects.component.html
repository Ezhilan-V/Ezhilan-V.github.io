
<div class="project-card">
    <!-- Image Gallery -->
    <div class="gallery-container">
      <div class="main-image-container">
        <img [src]="images[currentImageIndex]" 
             [alt]="project.title"
             class="main-image">
        
        <!-- Navigation Arrows -->
        <div class="navigation-arrows" *ngIf="images.length > 1">
          <button class="nav-arrow left" 
                  (click)="previousImage()"
                  *ngIf="currentImageIndex > 0">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="nav-arrow right" 
                  (click)="nextImage()"
                  *ngIf="currentImageIndex < images.length - 1">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- Image Counter -->
        <div class="image-counter" *ngIf="images.length > 1">
          {{currentImageIndex + 1}} / {{images.length}}
        </div>
      </div>

      <!-- Thumbnail Strip -->
      <div class="thumbnail-strip" *ngIf="images.length > 1">
        <div class="thumbnail-container">
          <div *ngFor="let image of images; let i = index"
               class="thumbnail"
               [class.active]="i === currentImageIndex"
               (click)="setImage(i)">
            <img [src]="image" [alt]="project.title + ' thumbnail ' + (i + 1)">
          </div>
        </div>
      </div>
    </div>

    <!-- Project Information -->
    <div class="project-info">
      <h3 class="project-title">{{project.title}}</h3>
      <div class="project-subtitle">
        <span class="role">{{project.role}}</span>
        <span class="timeline">{{project.timeline}}</span>
      </div>

      <p class="project-description">{{project.description}}</p>

      <!-- Technologies -->
      <div class="technology-tags">
        <span *ngFor="let tech of project.technologies" 
              class="technology-tag">
          {{tech}}
        </span>
      </div>

      <!-- Highlights -->
      <div class="highlights-section">
        <h4>Key Achievements</h4>
        <ul>
          <li *ngFor="let highlight of project.highlights">
            {{highlight}}
          </li>
        </ul>
      </div>

      <!-- Video Section -->
      <div *ngIf="project.videoUrl" class="video-section">
        <video controls>
          <source [src]="project.videoUrl" type="video/mp4">
          Your browser does not support video playback.
        </video>
      </div>

      <!-- Project Links -->
      <div class="project-links">
        <a *ngIf="project.githubUrl" 
           [href]="project.githubUrl" 
           target="_blank"
           class="btn btn-primary btn-sm">
          <i class="fab fa-github"></i> View Code
        </a>
        <a *ngIf="project.demoUrl" 
           [href]="project.demoUrl" 
           target="_blank"
           class="btn btn-outline-primary btn-sm">
          <i class="fas fa-external-link-alt"></i> Live Demo
        </a>
      </div>
    </div>
  </div>
