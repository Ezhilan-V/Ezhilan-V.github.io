    <div class="col-md-12">
        <h4 class="title text-center">My Projects</h4>
        <ngb-tabset [justify]="'center'" type="pills"
            class="nav nav-pills nav-pills-primary nav-pills-just-icons justify-content-center tab-space">
            <ngb-tab *ngFor="let proj of projects">
                <ng-template class="project-icons" ngbTabTitle>
                    <i [class]="proj.icon" [ngbTooltip]="proj.name"></i>
                </ng-template>
                <ng-template ngbTabContent>
                    <div class="row">
                        <div class="col-md-10 ml-auto mr-auto">
                            <div class="row collections card-deck">
                                <div class="card project-card" *ngFor="let project of proj.projects">
                                    <!-- Image Gallery -->
                                    <div class="gallery-container">
                                        <div class="image-navigation" *ngIf="project.imageUrls?.length > 1">
                                            <button class="nav-arrow prev" (click)="previousImage(project.title)"
                                                [disabled]="!currentImageIndex[project.title]">
                                                <i class="now-ui-icons arrows-1_minimal-left"></i>
                                            </button>
                                            <button class="nav-arrow next"
                                                (click)="nextImage(project.title, project.imageUrls.length)"
                                                [disabled]="(currentImageIndex[project.title] || 0) === project.imageUrls.length - 1">
                                                <i class="now-ui-icons arrows-1_minimal-right"></i>
                                            </button>
                                        </div>
                                        <img [src]="project.imageUrls[currentImageIndex[project.title] || 0]"
                                            class="project-card-images card-img-top" [alt]="project.title"
                                            data-aos="fade-up" data-aos-offset="50" data-aos-duration="500"
                                            onerror="this.src = 'assets/images/gif.gif'">

                                        <!-- Navigation Arrows -->
                                        <div class="gallery-controls" *ngIf="project.imageUrls?.length > 1">
                                            <button class="gallery-arrow prev" (click)="previousImage(project.title)"
                                                *ngIf="currentImageIndex[project.title] > 0">
                                                <i class="now-ui-icons arrows-1_minimal-left"></i>
                                            </button>
                                            <button class="gallery-arrow next"
                                                (click)="nextImage(project.title, project.imageUrls.length)"
                                                *ngIf="currentImageIndex[project.title] < project.imageUrls.length - 1">
                                                <i class="now-ui-icons arrows-1_minimal-right"></i>
                                            </button>
                                        </div>

                                        <!-- Image Counter -->
                                        <div class="image-counter" *ngIf="project.imageUrls?.length > 1">
                                            {{(currentImageIndex[project.title] || 0) + 1}} /
                                            {{project.imageUrls.length}}
                                        </div>
                                    </div>

                                    <!-- Project Info -->
                                    <div class="text-primary card-header" data-aos="fade-left" data-aos-offset="50"
                                        data-aos-duration="500">
                                        <div>{{project.title}}</div>
                                        <div class="sub-title">Role: {{project.role}}</div>
                                    </div>

                                    <div class="card-body" data-aos="fade-right" data-aos-offset="50"
                                        data-aos-duration="500">
                                        <p>{{project.description}}</p>

                                        <!-- Technologies -->
                                        <div class="technologies" *ngIf="project.technologies?.length">
                                            <span *ngFor="let tech of project.technologies" class="technology-tag">
                                                {{tech}}
                                            </span>
                                        </div>

                                        <!-- Highlights -->
                                        <div class="highlights" *ngIf="project.highlights?.length">
                                            <h5>Key Achievements</h5>
                                            <ul>
                                                <li *ngFor="let highlight of project.highlights">
                                                    {{highlight}}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
